<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <h1>What is your name?</h1>
    <div class="main">
        <div class="box">
            <span id="pass-box">Password will show up here.</span>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="Number" name="" id="total-char" max="30" min="2" value="10" />
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Uppercase
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked />
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Lowercase
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case" />
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Numbers
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="numbers" />
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Symbols
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="symbols" />
                </div>
            </div>
            <div class="row">
                <button id="btn">
                    Generate Password
                </button>
            </div>
        </div>
    </div>
    <script src="js/App.js"></script>
</body>
</html>
